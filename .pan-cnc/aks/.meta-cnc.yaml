     - key: "France South"
       value: "francesouth"
  - name: cluster_name
    description: AKS Cluster Name
    default: CHANGEME-aks-cluster-name (maximum 30 characters)
    type_hint: text
  - name: dns_prefix
    description: AKS Cluster DNS Prefix
    default: CHANGEME-aks-cluster-dns (maximum 30 characters)
    type_hint: text
  - name: agent_count
    description: Initial number of nodes which should exist in this Node Pool
    default: 3
    type_hint: text
  - name: vm_size
    description: AKS Cluster Instance Size
    default: Standard_DS2_v2
    type_hint: text
  - name: adminUsername
    description: AKS Cluster Admin Username
    default:
    type_hint: text
  - name: ssh_public_key
    description: AKS Cluster SSH Authorized Key
    default: ssh-rsa SomeKeyDataStringHere
    type_hint: text