       value: "australiacentral"
     - key: "Australia Central 2"
       value: "australiacentral2"
     - key: "East Asia"
       value: "eastasia"
     - key: "South East Asia"
       value: "southeastasia"
     - key: "Korea Central"
       value: "koreacentral"
     - key: "Korea South"
